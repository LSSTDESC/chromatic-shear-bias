stamp:
  type: Ring
  num: 2

  # for ring simulations, we apply the shear in the stamp
  shear:
    type: G1G2
    g1: 0.0
    g2: 0.0

psf:
  type: Gaussian
  fwhm: 0.7

gal:
  type: Exponential
  half_light_radius: 0.5
  signal_to_noise: 100

image:
  type: Tiled
  nx_tiles: 10
  ny_tiles: 10
  stamp_size: 32
  border: 0

  pixel_scale: 0.2  # arcsec / pixel

  noise:
    type: Gaussian
    sigma: 0.02
