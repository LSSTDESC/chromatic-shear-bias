modules:
  - image_lattice

stamp:
  type: Ring
  num: 2

  # for ring simulations, we apply the shear in the stamp
  shear:
    type: G1G2
    g1: 0.0
    g2: 0.0

psf:
  type: Gaussian

  fwhm: 0.7

gal:
  type: Exponential

  half_light_radius: 0.5

  signal_to_noise: 100

  shift:
    type: RandomCircle
    radius: 0.1  # arcsec

image:
  type: Lattice
  xsize: 320
  ysize: 320
  pixel_scale: 0.2  # arcsec / pixel
  sep: 5.0  # arcsec

  random_seed : 42

  noise:
    type: Gaussian
    sigma: 0.02
